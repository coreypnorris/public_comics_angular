<!DOCTYPE html>
<html ng-app="gemStore">
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="css/index_styles.css">
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/products.js"></script>
</head>
<body>
  <div class="container" ng-controller="StoreController as store">
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">an Angular store</h2>

    <div ng-repeat="product in store.products">
      <h3>{{product.name}} {{product.price | currency}}</h3>

      <product-gallery>
      </product-gallery>

      <br>

      <product-tabs>
      </product-tabs>

    </div>
  </div><!-- Container -->
</body>
</html>
