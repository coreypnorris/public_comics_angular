<nav class="navbar navbar-default main-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Public Comics</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control navbar-search-input" placeholder="Search by title, issue, or tag">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Upload A Comic</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<br />

<div class="row">
    <div class="col-lg-9">
        <div class="home-carousel">
            <img src="../images/vintage_1.jpg" class="home-vintage-image" />
            <img src="../images/vintage_2.jpg" class="home-vintage-image" />
            <img src="../images/vintage_3.jpg" class="home-vintage-image" />
            <img src="../images/vintage_4.jpg" class="home-vintage-image" />
        </div>
    </div>
    <div class="col-lg-3 home-vintage-text">
        <h2>Read vintage comics from the public domain.</h2>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.home-carousel').slick({
            arrows: false,
            dots: true,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear'
        });
    });
</script>

<hr />

<div ng-repeat="comic in comics">
    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <div class="row">
                    <div class="col-lg-3">
                        <a href="#"><img class="home-issue-cover" ng-src="{{comic.cover}}" /></a>
                    </div>
                    <div class="col-lg-9">
                        <h3><a href="#">{{comic.title}}</a></h3>
                        <span ng-repeat="tag in comic.tags">
                            <a href="#" class="btn btn-default btn-xs">{{tag}}</a>
                        </span>
                        <div class="home-issue-preview-pages" style="float:left;">
                            <p>
                                Uploaded on: {{comic.uploaded_at | date: 'MMM d, y' : 'UTC'}}
                                by <a href="#">{{comic.uploader}}</a>
                            </p>
                            <span ng-repeat="page in comic.pages | limitTo: 6">
                                <a href="#"><img class="home-issue-preview-page" ng-src="{{page}}" /></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
