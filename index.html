<html>
<head>
    <title>Public Comics</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/slate/bootstrap.min.css">
    <script src="app.js"></script>
</head>
<body ng-app="publicComics" ng-controller="MainCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Public Comics</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<ui-view></ui-view>

<script type="text/ng-template" id="/home.html">
    <h1>Public Comics</h1>

    <form ng-submit="addUser()">
        <input type="text" ng-model="username">
        <input type="text" ng-model="email">
        <button type="submit">Sign Up</button>
    </form>
</script>

<script type="text/ng-template" id="/user.html">
    <h2>{{user.username}}</h2>
    <p>{{user.email}}</p>
</script>
</body>
</html>
